<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register | LearnSparks</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="common.css" />
  <link rel="stylesheet" href="Styles.css" />
  <link rel="stylesheet" href="responsive.css" />
  <link rel="stylesheet" href="form.css" />


</head>
<body>
  <!-- Header -->
  <header class="main-header">
    <div class="header-top">
      <div class="logo-title">
        <a href="index.html" class="logo-link">
          <img src="Logo.png" alt="LearnSparks Logo" class="logo" />
          <span class="site-title">LearnSparks</span>
        </a>
      </div>
      <div class="auth-buttons">
        <a href="login.html" class="btn-secondary">Login</a>
        <a href="register.html" class="btn-primary">Register</a>
      </div>
    </div>
  </header>

  <!-- Registration Form Section -->
  <section class="section form-section">
    <div class="form-container">
      <h2>Create Your Account</h2>
      <form action="https://formspree.io/f/your-register-form-id" method="POST" novalidate>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required minlength="6" />

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required minlength="6" />

        <button type="submit" class="btn-primary">Register</button>
      </form>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 LearnSparks. All rights reserved.</p>
  </footer>
</body>
</html>
